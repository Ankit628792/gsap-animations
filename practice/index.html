<!DOCTYPE html>
<html lang="en">

<!-- Rubik Scribble for outline text
    Italiana for desc
    Salsa for heading -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italiana&family=Rubik+Scribble&family=Salsa&display=swap"
        rel="stylesheet">

    <style>
        .salsa-regular {
            font-family: "Salsa", cursive;
            font-weight: 400;
            font-style: normal;
        }

        .italiana-regular {
            font-family: "Italiana", sans-serif;
            font-weight: 400;
            font-style: normal;
        }

        .rubik-scribble-regular {
            font-family: "Rubik Scribble", system-ui;
            font-weight: 400;
            font-style: normal;
        }

        .heading {
            font-family: "Salsa", cursive;
        }

        .desc {
            font-family: "Italiana", sans-serif;
        }

        .stroke {
            font-family: "Rubik Scribble", system-ui;
        }

        body {
            margin: 0;
            background-color: #1a1721;
            overflow-x: hidden;
        }
    </style>

</head>

<body>

    <section class="flex flex-col items-center justify-center min-h-screen loader relative">
        <div class="w-full h-full transform scale-1 blob absolute inset-0 -top-10 grid place-items-center">
            <spline-viewer background="transparent" class="spline_image w-auto h-auto"
                url="https://prod.spline.design/A-NjTgHJzriESDAz/scene.splinecode"></spline-viewer>
        </div>
        <div class="w-full max-w-3xl relative h-32 name flex flex-col items-center justify-center">
            <h1 class="text-9xl text-white heading absolute top-0 left-0 first h-32">Ank<div class="inline-block">i
                </div>t</h1>
            <div class="h-0 w-full text-center overflow-hidden occupation flex flex-col gap-10">
                <h1 class="text-9xl h-40 text-white heading frontend">Frontend</h1>
                <h1 class="text-9xl h-40 text-white heading">JavaScript</h1>
            </div>
            <div
                class="absolute bottom-0 right-0 h-32 overflow-hidden max-w-max text-right flex flex-col gap-2 last__container">
                <h1 class="text-9xl text-white heading last">Kumar</h1>
                <h1 class="text-9xl text-white heading developer">Developer</h1>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/@studio-freight/lenis@1.0.42/dist/lenis.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="module" src="https://unpkg.com/@splinetool/viewer/build/spline-viewer.js"></script>
    <script>
        const lenis = new Lenis()
        lenis.on('scroll', ScrollTrigger.update)
        gsap.ticker.add((time) => {
            lenis.raf(time * 1000)
        })
        gsap.ticker.lagSmoothing(0)

        gsap.to('.name .first div', {
            rotateX: 540,
            duration: 2,
            delay: 2,
            repeat: -1,
            repeatDelay: 2,
            ease: 'none',
            yoyo: true
        })

        let nameTl = gsap.timeline({
            ease: "elastic.out(1,0.5)"
        })

        nameTl.to(".name", {
            maxWidth: "960px",
            delay: 1.5,
        }, 'a')
        nameTl.to(".name .last", {
            marginTop: -152,
            delay: 2
        }, 'a')
        nameTl.to(".name .last__container", {
            translateY: 10,
            delay: 2
        }, 'a')
        nameTl.to(".name", {
            height: '420px',
            delay: 1
        })
        nameTl.to(".name .occupation", {
            height: '140px',
            delay: 1
        })

        nameTl.to(".name .occupation .frontend", {
            marginTop: -180,
            delay: 1,
        })
        nameTl.to(".name .occupation", {
            height: '0',
            delay: 1,
        }, 'b')
        nameTl.to(".name", {
            height: '128',
            delay: 1,
        }, 'b')
        nameTl.to(".name .last", {
            marginTop: 0,
            delay: 2,
        }, 'b')
        nameTl.to(".name .last__container", {
            translateY: 0,
            delay: 2
        }, 'b')

        nameTl.to(".name", {
            maxWidth: "48rem",
            duration: 1,
            delay: 1,
            marginTop: 500
        }, 'blob')

        // nameTl.to(".blob", {
        //     width: 400,
        //     height: 400,
        //     scale: 1,
        //     delay: 1,
        //     duration: 1,
        //     marginBottom: 40,
        // }, 'blob')

        // nameTl.to(".name .occupation .frontend", {
        //     marginTop: -340,
        //     delay: 1,
        // })
        // nameTl.to(".name .occupation .frontend", {
        //     marginTop: -600,
        //     delay: 1,
        // })


    </script>

</body>

</html>
